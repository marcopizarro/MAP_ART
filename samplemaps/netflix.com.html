<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyDBHAXYeQiWKDSUHoXkE8mNE_oR03vpAkg"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 10,
            center: new google.maps.LatLng(37.227600, -80.012800)
        });

        new google.maps.Polyline({
            clickable: false,
            geodesic: true,
            strokeColor: "#6495ED",
            strokeOpacity: 1.000000,
            strokeWeight: 2,
            map: map,
            path: [
                new google.maps.LatLng(37.227600, -80.012800),
                new google.maps.LatLng(40.867300, -74.578300),
                new google.maps.LatLng(40.394300, -74.117100),
                new google.maps.LatLng(40.394300, -74.117100),
                new google.maps.LatLng(37.481500, -122.209100),
                new google.maps.LatLng(37.339400, -121.895000),
                new google.maps.LatLng(34.052200, -118.243700),
            ]
        });

        new google.maps.Circle({
            strokeColor: '#000000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#000000',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(37.2276, -80.0128),
            radius: 40
        });

        new google.maps.Circle({
            strokeColor: '#000000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#000000',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(40.8673, -74.5783),
            radius: 40
        });

        new google.maps.Circle({
            strokeColor: '#000000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#000000',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(40.3943, -74.1171),
            radius: 40
        });

        new google.maps.Circle({
            strokeColor: '#000000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#000000',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(40.3943, -74.1171),
            radius: 40
        });

        new google.maps.Circle({
            strokeColor: '#000000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#000000',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(37.4815, -122.2091),
            radius: 40
        });

        new google.maps.Circle({
            strokeColor: '#000000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#000000',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(37.3394, -121.895),
            radius: 40
        });

        new google.maps.Circle({
            strokeColor: '#000000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#000000',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(34.0522, -118.2437),
            radius: 40
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
